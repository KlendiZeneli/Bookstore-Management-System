<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Events</title>
    <link rel="stylesheet" href="/CSS/events.css">
    <link rel="stylesheet" href="/CSS/common-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Sunflower:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Sunflower:wght@300;500;700&family=Hazel&family=Averia+Serif+Libre:wght@300;400;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/440c3cdfb0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header"></div>

    <main>
        <section class="event-list">
            <h3>Upcoming Events</h3 >
            <ul>
                <li>
                    <h3>New Book Launch</h3>
                    <p>Come and meet the author of the latest bestseller!</p>
                    <button class="details-btn" 
                        data-title="New Book Launch" 
                        data-description="Join us for an exclusive launch of the latest bestseller. Meet the author and get insights into their writing process."
                        data-image="images/new_book_launch.jpg">
                        View Details
                    </button>
                </li>
                <li>
                    <h3>Author's Birthday Celebration</h3>
                    <p>Join us for a birthday party for one of your favorite authors!</p>
                    <button class="details-btn" 
                        data-title="Author's Birthday Celebration" 
                        data-description="Celebrate the birthday of a beloved author with fun, food, and surprises!"
                        data-image="images/authors_birthday.jpg">
                        View Details
                    </button>
                </li>
                <li>
                    <h3>Book Signing Event</h3>
                    <p>Get your favorite book signed by the author.</p>
                    <button class="details-btn" 
                        data-title="Book Signing Event" 
                        data-description="Bring your favorite books and have them signed by the author in this special event."
                        data-image="images/book_signing.jpg">
                        View Details
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="/JS/header.js"></script>

    <script src="/JS/events.js"></script>
</body>
</html>
